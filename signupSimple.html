<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signupSimple.css">
</head>
<style>
    #image{
margin-top: 10px;
/* box-shadow: 5px 5px 5px 5px gray; */
width: 60px;;
padding: 20px;
font-weight: 400;
padding-bottom: 0px;
height: 30px;
user-select: none;
text-decoration:line-through;

border:  #007bff 2px solid;
margin-left: 10px;

}

/* box-shadow: 5px 5px 5px 5px gray; */

<body>

    <div class="image">
        <img src="Image/vote image.png" alt="india map with Voting Machine">
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Sign Up</h2> 
            <p>Already have an account? <a href="loginSimple.html">Login</a></p>
            <form id="signupForm" action="signup.php" method="post">
                <b>Indian Resident Elector</b><br>
                <div class="form-group">
                    <label for="name">Name<br>
                        <input type="text" id="name" name="UN1" placeholder="Enter your fullname" required/>
                    </label>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number<br>
                        <input type="text" id="mobile" name="UM1" placeholder="Enter Mobile Number" required/>
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">Email address (optional)<br>
                        <input type="text" id="email" name="UE1" placeholder="Enter email address (optional)"/>
                    </label>
                </div>
                <div class="form-group-password">
                    <div class="password-item">
                        <label for="password">Create Password<br>
                            <input type="password" id="create-password" name="UCP1" placeholder="Enter password" required/>
                        </label>
                    </div>
                    <div class="password-item">
                        <label for="re-password">Re-enter Password<br>
                            <input type="password" id="re-password" name="URP1" placeholder="Enter password" required/>
                        </label>
                    </div>
                </div>
                <div alt="Captcha" >
                    <label for="captcha">Captcha: </label><br>
                    <!-- <input type="text" name="captcha" placeholder="Enter Captcha"> -->
                    <body onload="generate()">
                        <div  id="user-input" class="inline">
                            <input type="text" 
                                   id="submit" 
                                   placeholder="Captcha code" />
                        </div>
                    
                        <div class="inline" onclick="generate()">
                            <i class="fas fa-sync"></i>
                        </div>
                    
                        <div id="image" 
                             class="inline" 
                             selectable="False">
                        </div>
                        <input type="submit" 
                               id="btn" 
                               onclick="printmsg()" />
                    
                        <p id="key"></p>
                </div>
                <input type="submit" value="Continue">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var createPassword = document.getElementById('create-password').value;
            var rePassword = document.getElementById('re-password').value;

            if (createPassword !== rePassword) {
                alert("Passwords do not match!");
                event.preventDefault(); // Prevent the form from submitting
            }
        });
        </script>

        <script>
    //Captcha js
        let captcha;
function generate() {

    // Clear old input
    document.getElementById("submit").value = "";

    // Access the element to store
    // the generated captcha
    captcha = document.getElementById("image");
    let uniquechar = "";

    const randomchar =
"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

    // Generate captcha for length of
    // 5 with random character
    for (let i = 1; i < 5; i++) {
        uniquechar += randomchar.charAt(
            Math.random() * randomchar.length)
    }

    // Store generated input
    captcha.innerHTML = uniquechar;
}

function printmsg() {
    const usr_input = document
        .getElementById("submit").value;

    // Check whether the input is equal
    // to generated captcha or not
    if (usr_input == captcha.innerHTML) {
        let s = document.getElementById("key")
            .innerHTML = "Matched";
        generate();
    }
    else {
        let s = document.getElementById("key")
            .innerHTML = "not Matched";
        generate();
    }
}
    </script>
</body>
