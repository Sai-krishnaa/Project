<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Service Portal</title>
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-900 text-black" href="#">
                <img src="Image/Election-commission-L-removebg-preview.png" alt="logo" height="70px" width="70px">
                <span>VOTER SERVICE PORTAL</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-capitalize text-black" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-capitalize text-black" href="#">Election Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-capitalize text-black" href="https://www.eci.gov.in/electors">Electors</a>
                    </li>
                </ul>
                
                <a href="signupSimple.html" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Register yourself" onclick="myFunction()">Login/Register</a>
                
            </div>
        </div>
    </nav>

    <!-- Hero section -->
    <section class="bg-main bg-color hero-section">
        <div class="container">
            <div class="row mb-5">
                <div class="col-12 col-md-12 col-lg-6 d-flex flex-column justify-content-center align-items-start">
                    <h1 class="text-capitalize fw-bolder text-white">GENERAL ELECTIONS</h1>
                    <h1 class="text-capitalize fw-bolder text-white">2024</h1>
                    <span id="typed-text" class="text-capitalize fw-bolder text-white"></span>
                    <div class="text-right w-100 text-md-start">
                        <button class="text-capitalize btn btn-primary fw-bolder" onclick="window.open('press-note-no-23.pdf', '_blank')" data-bs-toggle="tooltip" data-bs-placement="top" title="Know more">Know more</button>
                    </div>
                </div>
                <!-- Hero section image -->
                <div class="col-12 col-md-12 col-lg-6">
                    <div class="text-center text-lg-end">
                        <img src="Image/v7_23.png" alt="indiaimage">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Carousel -->
    <section>
            <div class="slider">
                <div class="slide-track">
                    <div class="slide">
                        <h3>Voter Turnout</h3>
                    </div>
                    <div class="slide">
                        <h3>2024 Elections Updates</h3>
                    </div>
                    <div class="slide">
                        <h3>Press Releases</h3>
                    </div>
                    <div class="slide">
                        <h3>Right to vote</h3>
                    </div>
                    <div class="slide">
                        <h3>Myth vs Reality</h3>
                    </div>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var typed = new Typed("#typed-text", {
                strings: [
                    "Your Voice, Your Vote: Make Democracy Work!",
                    "Your voice can be heard through your vote",
                    "Be a true citizen and cast your vote."
                ],
                typeSpeed: 50,
                backSpeed: 35,
                loop: true
            });
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
        });
    </script>
    <script>
        function myFunction() {
        alert("Let's all come forward to bring a positive change to the nation");
        }
    </script>
</body>
</html>
