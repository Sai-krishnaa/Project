<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-size: .875rem;
        }

        .main-content {
            padding-top: 20px;
        }

        .sidebar-sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link.active {
            color: #007bff;
        }

        .sidebar .nav-link:hover .feather,
        .sidebar .nav-link.active .feather {
            color: inherit;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid blue;
            font-weight: 700;
        }

        button:hover {
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Votes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Voters
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Positions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Candidates
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="card text-white bg-secondary mb-3">
                            <div class="card-header">No. of Positions</div>
                            <div class="card-body">
                                <h5 id="positionsCount" class="card-title">0</h5>
                                <p class="card-text">More info</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-header">No. of Candidates</div>
                            <div class="card-body">
                                <h5 id="candidatesCount" class="card-title">0</h5>
                                <p class="card-text">More info</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-header">Total Voters</div>
                            <div class="card-body">
                                <h5 id="votersCount" class="card-title">0</h5>
                                <p class="card-text">More info</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-danger mb-3">
                            <div class="card-header">Voters Voted</div>
                            <div class="card-body">
                                <h5 id="votersVotedCount" class="card-title">0</h5>
                                <p class="card-text">More info</p>
                            </div>
                        </div>
                    </div>
                </div>

                <h2>Votes Tally</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Candidate</th>
                                <th>Votes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Populate with data from the database -->
                        </tbody>
                    </table>
                    <button id="voteButton" type="button">Click for Vote</button>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('voteButton').addEventListener('click', function() {
            window.location.href = 'registration.php'; // Redirect to the registration page
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Hardcoded data for demonstration. Replace this with actual data fetching.
            const data = {
                positions: 2,
                candidates: 9,
                voters: 13,
                votersVoted: 13
            };

            document.getElementById('positionsCount').innerText = data.positions;
            document.getElementById('candidatesCount').innerText = data.candidates;
            document.getElementById('votersCount').innerText = data.voters;
            document.getElementById('votersVotedCount').innerText = data.votersVoted;
        });
    </script>
</body>
</html>
